<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="topFiveReduxApp" ng-controller="MainCtrl" ng-init="refreshGifs('soccer','today')">

  <div class="container">
    <header>
      <h1>high<span class="highlight">lites</span></h1>
      <h4>quick highlights from your favorite sports</h4>
      <nav>
        <div class="dropdown sub-dropdown">
          <button class="dropdown-toggle" ng-click="subDropdown.toggleVis()"><span class="icon {{subDropdown.selected.icon}}"></span><span class="dropdown-text">{{subDropdown.selected.text}}</span><span class="caret-custom"></span></button>
          <ul class="dropdown-menu sub-menu {{subDropdown.visibility}}">
            <li class="dropdown-item" ng-repeat="sub in subDropdown.options" ng-click="subDropdown.changeSub(sub,$index)"><span class="icon {{sub.icon}}"></span><span class="dropdown-text">{{sub.text}}</span></li>
          </ul>
        </div>
        <div class="dropdown range-dropdown">
          <button class="dropdown-toggle" ng-click="rangeDropdown.toggleVis()"><span class="icon {{rangeDropdown.selected.icon}}"></span><span class="dropdown-text">{{rangeDropdown.selected.text}}</span><span class="caret-custom"></span></button>
          <ul class="dropdown-menu range-menu {{rangeDropdown.visibility}}">
            <li class="dropdown-item" ng-repeat="range in rangeDropdown.options" ng-click="rangeDropdown.changeSub(range,$index)"><span class="dropdown-text"><span class="icon {{range.icon}}"></span><span class="dropdown-text">{{range.text}}</span></span></li>
          </ul>
        </div>
      </nav>
    </header>

    <div ng-view=""></div>
  </div>

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/redditservice.js"></script>
        <!-- endbuild -->
</body>
</html>
