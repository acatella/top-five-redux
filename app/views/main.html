

<div class="container-fluid">
  <div ng-repeat="post in gifs">
    <div ng-click="reOrder(post, $index)">
      <p>
        {{post.data.title}}
      </p>
      <video loop="loop" preload="none" poster='{{post.thumbnail}}' controls='controls'>
        <source ng-src='{{trustSrc(post.videoSource)}}' type='video/mp4  '>
      </video>
      <a ng-href='{{post.commentLink}}' target="_blank">Comments</a>
    </div>
  </div>
</div>
