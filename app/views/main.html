

<div class="container-fluid">
  <div ng-repeat="post in gifs">
    <!-- <div ng-click="reOrder(post, $index)"> Preserving in case I want to use this function again -->
    <div class="row underline post">
      <div class="metadata row col-xs-12 col-sm-4 right">
          <div class="number col-xs-3 grey-text">
            <p>
              #{{post.counter}}
            </p>
          </div>
          <div class="title col-xs-offset-4 col-xs-9">
            {{post.data.title}}
          </div>
          <div class="details col-xs-12">
            <div class="grey-text col-xs-3">5/21/2015</div><div class="comment-link col-xs-9"><a ng-href='{{post.commentLink}}' target="_blank">See Comments</a></div>
          </div>
        </div>
        <div class="video-container col-xs-12 col-sm-7">
          <video loop="loop" preload="none" poster='{{post.thumbnail}}' controls='controls'>
            <source ng-src='{{trustSrc(post.videoSource)}}' type='video/mp4  '>
          </video>
        </div>
      </div>
  </div>
</div>
